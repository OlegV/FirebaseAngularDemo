<div class="row">
  <div class="col-xs-9">
    <h4 class="">Messages</h4>
    <div>
      <div ng-repeat="msg in messages">
        <blockquote>
          <p class="lead"> {{msg.text}} </p>
          <footer class="pull-right">
            {{msg.datestamp | date:'HH:mm:ss dd/MM/yyyy'}} 
            <span class="badge"> {{msg.author}} </span>
          </footer>
        </blockquot>  
      </div>
      <div>
        <blockquote>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="newMessage" ng-keydown="keyDownMsg($event)">
            <a class="input-group-addon btn btn-sm btn-success" ng-click="addMessage(newMessage)"><span class="glyphicon glyphicon-plus"></span></a>
          </div>
        </blockquot>  
      </div>  
    </div>
  </div>
  <div class="col-xs-3">
    <h4 class="">Username</h4>
    <div>
      <input ng-model="author" ng-blur="saveUser()"  type="text" placeholder="Enter your name">
    </div>
    <div>
      <div>
        <h4>Login using:</h4>
        <button ng-click="authenticate('facebook')">Facebook </button>
      </div>
      <div>
        <h4> Active users:</h4>
        <div ng-repeat="user in users" class="list-group">
          <a href="" class="list-group-item" ng-class="{ active : isCurrentUser(user.$id)}">
            {{user.username}}
          </a>
        </div>
      </div>
    </div>  
  </div>  
</div>
